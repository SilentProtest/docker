server {
    listen 80;
    listen [::]:80;

    server_name chat.local;
     
    return 301 https://$server_name$request_uri;
}

server {
    set $backend http://chat_server:8080;
    
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name chat.local;
    
    location / {
        proxy_pass $backend;
    }
}

